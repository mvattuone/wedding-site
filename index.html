<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonecrosier 2020</title>
    <link rel="stylesheet" href="main.css">
    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script>
      const random = function (x, y) {
       return x+(y-x+1)*crypto.getRandomValues(new Uint32Array(1))[0]/2**32|0
      };

      const setTheme = function(themeId) {
        document.querySelector('html').classList.add(`theme-${themeId}`);
      }

      setTheme(random(1,2));
    </script>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <nav>
          <button id="toggle-rsvp" class="nav-item" type="button">
            RSVP
          </button>
          <button id="toggle-info" class="nav-item" type="button">
            Info
          </button>
        </nav>
      </header>

        <main>
          <h1>Please join us at our zoom wedding <time datetime="2020-10-10T18:00:00-04:00">10.10.20 at 6pm</time>.</h1>
          <div id="countdown"></div>
          <h2><em>the</em> Bonecrosiers</h2>
        </main>
    </div> 
        <aside id="rsvp" class="DrawerMenu">
          <button type="button" id="close-rsvp">X</button>
          <h2>RSVP</h2>
          <form>
            <div class="field">
              <label for="name">Name</label>
              <input name="name" required /> 
            </div>
            <div class="field">
              <label for="email">Email</label>
              <input name="email" type="email" required /> 
            </div>
            <div class="field">
              <label for="thoughts">Thoughts</label>
              <textarea name="thoughts"></textarea> 
            </div>
            <button type="submit">Ding Dong</button>
          </form>
        </aside>
        <aside id="info" class="DrawerMenu">
            <button type="button" id="close-info">X</button>
            <h2>Info</h2>
        </aside>
    <script src="main.js"></script>
  </body>
</html>
